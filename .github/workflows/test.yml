name: Test
on:
  pull_request: { }
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Java env
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: maven
      - name: Build Package
        run: mvn -B package -DskipTests
      - name: Verify Package
        run: mvn -B verify